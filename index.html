<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Left Side -->
        <div class="slidersBox">
            <div class="filter">
                <label for="brightness">Brightness</label>
                <input type="range" min="100" max="200" value="0" step="0.1" id="brightness" class="rangeType">
            </div>
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="2" value="0" step="0.1" id="blur" class="rangeType">
            </div>
            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="100" max="200" value="100" id="contrast" class="rangeType">
            </div>
            <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate" class="rangeType">
            </div>
            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia" class="rangeType">
            </div>
            <div class="filter">
                <label for="grey">Grey</label>
                <input type="range" min="0" max="200" value="0" id="grey" class="rangeType">
            </div>
            <div class="flip-buttons">
                <div class="flip-line">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">Original Flip</label>
                </div>
                <div class="flip-line">
                    <input type="radio" name="flip" id="flip-x">
                    <label for="flip-x">Mirror Effect</label>
                </div>
            </div>
        </div>
        <!-- Right Side -->
        <div class="photo">
            <div class="image-container">
                <img id="chosen-image">
            </div>

            <label for="upload-button">Choose An Image</label>
            <input type="file" id="upload-button" accept="Image/*">
            <button class="save-img">Save Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
